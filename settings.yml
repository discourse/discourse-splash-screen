slide_data:
  default: "[]"
  json_schema: >-
    {
      "type": "array",
      "uniqueItems": true,
      "items": {
        "type": "object",
        "properties": {
          "title": {
            "type": "string",
            "minLength": 1
          },
          "description": {
            "type": "string",
            "minLength": 1
          },
          "background_image_url": {
            "type": "string",
            "format": "url"
          }
        },
        "additionalProperties": false
      }
    }
